<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Favicon  -->
    <link rel="shortcut icon" href="img/download.png" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Vanilla CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
    <style>
      body {
        background: url(img/bg-image.jpg) no-repeat;
        background-size: cover;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img
        class="logo mx-auto d-flex w-25 mt-5"
        src="https://camo.githubusercontent.com/fb8b72757a602dbcee0e2fe2a3c7db9f4963be0f2739bb9fe84ca598edbd5266/68747470733a2f2f6272616e64732e686f6d652d617373697374616e742e696f2f5f2f6f70656e776561746865726d61702f6c6f676f2e706e67"
        alt="Weather Logo"
      />
      <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
          <input
            id="city-name"
            type="text"
            class="form-control"
            placeholder="Enter a location for Weather ..."
          />
          <div class="input-group-append">
            <button
              onclick="searchTemperature()"
              type="button"
              class="btn btn-danger"
            >
              Search
            </button>
          </div>
        </div>
      </form>
      <div class="weather-status text-white text-center">
        <img
          src="https://openweathermap.org/img/wn/02d@2x.png"
          alt=""
          id="weather-icon"
        />
        <h1 class="lead" id="show-clouds"></h1>
        <h1 id="show-city-name"></h1>
        <h3><span id="temp-degree"></span>&deg;C</h3>
        <h6 id="feels-like"></h6>
      </div>
    </div>
    <script src="JS/index.js"></script>
  </body>
</html>
